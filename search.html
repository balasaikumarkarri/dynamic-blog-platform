<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search & Discover - BlogWave</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- AOS Animation Library -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
</head>
<body class="search-page">
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
        <div class="container">
            <a class="navbar-brand d-flex align-items-center" href="index.html">
                <i class="fas fa-blog me-2"></i>
                BlogWave
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html"><i class="fas fa-home"></i> Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="new-post.html"><i class="fas fa-plus"></i> New Post</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="search.html"><i class="fas fa-search"></i> Discover</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="profile.html"><i class="fas fa-user"></i> Profile</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mt-4">
        <!-- Search Section -->
        <div class="row mb-4">
            <div class="col-12">
                <div class="card search-card" data-aos="fade-up">
                    <div class="card-body">
                        <h3 class="card-title mb-4">Advanced Search</h3>
                        <form id="searchForm">
                            <div class="row g-3">
                                <div class="col-md-6">
                                    <input type="text" class="form-control" id="searchQuery" placeholder="Search posts...">
                                </div>
                                <div class="col-md-3">
                                    <select class="form-select" id="searchCategory">
                                        <option value="">All Categories</option>
                                        <option value="technology">Technology</option>
                                        <option value="lifestyle">Lifestyle</option>
                                        <option value="travel">Travel</option>
                                        <option value="food">Food</option>
                                        <option value="health">Health</option>
                                    </select>
                                </div>
                                <div class="col-md-3">
                                    <select class="form-select" id="searchReadingTime">
                                        <option value="">Any Length</option>
                                        <option value="short">Short (< 5 min)</option>
                                        <option value="medium">Medium (5-10 min)</option>
                                        <option value="long">Long (> 10 min)</option>
                                    </select>
                                </div>
                            </div>
                            <div class="row mt-3">
                                <div class="col-12">
                                    <div class="tag-cloud" id="tagCloud">
                                        <!-- Tag cloud will be populated here -->
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <!-- Content Section -->
        <div class="row">
            <div class="col-md-8">
                <!-- Trending Posts -->
                <div class="card mb-4" data-aos="fade-up" data-aos-delay="100">
                    <div class="card-body">
                        <h3 class="card-title mb-4">Trending Posts</h3>
                        <div id="trendingPosts">
                            <!-- Trending posts will be populated here -->
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-md-4">
                <!-- Featured Writers -->
                <div class="card mb-4" data-aos="fade-up" data-aos-delay="300">
                    <div class="card-body">
                        <h3 class="card-title mb-4">Featured Writers</h3>
                        <div id="featuredWriters">
                            <!-- Featured writers will be populated here -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-dark text-light mt-5">
        <div class="container py-4">
            <div class="row">
                <div class="col-md-6">
                    <h5 class="mb-3">BlogWave</h5>
                    <p class="mb-0">Share your thoughts with the world</p>
                </div>
                <div class="col-md-6 text-md-end">
                    <div class="social-links mb-3">
                        <a href="#" class="text-light me-3"><i class="fab fa-twitter"></i></a>
                        <a href="#" class="text-light me-3"><i class="fab fa-facebook"></i></a>
                        <a href="#" class="text-light"><i class="fab fa-instagram"></i></a>
                    </div>
                    <p class="mb-0">&copy; 2025 BlogWave. All rights reserved.</p>
                </div>
            </div>
        </div>
    </footer>

    <!-- Bootstrap JS and Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- AOS Animation Library -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <!-- Custom JavaScript -->
    <script src="search.js"></script>
    <script>
        // Initialize AOS
        AOS.init({
            duration: 800,
            once: true
        });
    </script>
</body>
</html>
